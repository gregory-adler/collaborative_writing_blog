<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>login page</title>
</head>
<body>

        <form id="login_form" method="post" action="submit/">
            {% csrf_token %}
            <h2> Login </h2> <br/>
            Username: <input type="text" name="username" value="" size="50" />
            <br />
            Password: <input type="password" name="password" value="" size="50" />
            <br />

            <input type="submit" value="submit" />
        </form>
        <p> Or <a href="{% url 'register' %}">register</a> if you don't have an account</p>
</body>
</html>
