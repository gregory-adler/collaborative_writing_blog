<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>

{% block headline %}<h1>Register to vote and submit</h1>{% endblock %}

{% block content %}
    <form action='{% url 'register' %}' method="POST">
         {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="submit" />
    </form>
{% endblock %}
</body>
</html>
